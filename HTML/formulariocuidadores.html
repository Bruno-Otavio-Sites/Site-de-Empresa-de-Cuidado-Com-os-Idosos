<!doctype html>
<html>

<head>
    <!-- Metadados -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../CSS/formulario.css" media="screen">

    <!-- Título da página (aparece na aba) -->
    <title>Cadastro</title>
</head>

<body>

    <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
    <div>
        <h1 id="titulo">Cadastre-se</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <!-- Início do formulário -->
    <form>

        <fieldset class="grupo">
            <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

        </fieldset>

        <!-- Campo de email com-->
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo">
            <label for="nome"><strong>Data De Nacimento</strong></label>
            <input type="text" name="nome" id="nome" required>
        </div>
        <div class="campo">
            <label for="nome"><strong>CPF</strong></label>
            <input type="text" name="nome" id="nome" required>
        </div>

        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>DDD</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Celular</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

        </fieldset>

        <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
        <div class="campo">
            <label><strong>Periodo</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Matutino
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Vespertino
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Noturno
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Plantão
            </label>
        </div>

        <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
        <div class="campo">
            <label for="senioridade"><strong></strong></label>
            <select id="senioridade" required>
                <option selected disabled value="">Sexo:</option>
                <option>Marculino</option>
                <option>Feminino</option>
            </select>
        </div>
        <div class="campo">
            <label for="nome"><strong>Pretenção Salarial</strong></label>
            <input type="text" name="nome" id="nome" required>
        </div>
        <label for="senioridade"><strong></strong></label>
        <select id="senioridade" required>
            <option selected disabled value="">Tem Deficiencia</option>
            <option>Sim</option>
            <option>Não</option>
        </select>
        <!-- Caixa de texto -->
        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte um pouco mais sobre você, as finções que deseja fazer ou
                    cursos:</strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <!-- Botão para enviar o formulário -->
        <button class="botao" type="submit" onsubmit="">Concluído</button>

    </form>

</body>

</html>
